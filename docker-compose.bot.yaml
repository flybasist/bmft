version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmft_bot
    restart: unless-stopped
    user: "1000:1000"  # Запускать от UID/GID 1000 (совпадает с USER bmft в Dockerfile)
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POSTGRES_DSN=${POSTGRES_DSN:-postgres://bmft:secret@postgres:5432/bmft?sslmode=disable}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOGGER_PRETTY=${LOGGER_PRETTY:-false}
      - TZ=Europe/Moscow
    volumes:
      - ./data/logs:/app/logs
      - ./migrations:/app/migrations:ro
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bmft_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bmft_network:
    driver: bridge
