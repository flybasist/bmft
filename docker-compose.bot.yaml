version: "3.9"

networks:
  botnet:
    external: true   # подключаемся к уже существующей сети "botnet"

services:
  telegram_bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram_bot
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - botnet
    restart: unless-stopped